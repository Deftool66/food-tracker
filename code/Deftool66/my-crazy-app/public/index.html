<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter-unix-date</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="converter-body">
      <form id="form">
        <label for="unix-input"><h2 class="label">Unix-Timestamp </h2></label>
        <input id="unix-input"  type="text" placeholder="e.g.:1607110465663">
        <div>
          <span class="equal">=</span>
          <input id="btn" type="submit" value="Convert" class="submit-btn">
        </div>
        <label for="date-input"><h2 class="label">Date </h2></label>
        <input id="date-input"  type="text" placeholder="e.g.:2020-12-4 20:34:25">
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
